<!DOCTYPE html>
<html>
 <head>
    <title>Checkers Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="checkers.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <img class="knight" id="white-knight" src="images/knight.png">
    <img class="knight" id="black-knight" src="images/knight.png">
    <div id="cover-screen">
        <div id="rules"><p>
            <h1>rules</h1>
            the rules for the checkers game can be found <a href="https://en.wikipedia.org/wiki/International_draughts#Rules" target="_blank">here</a>, the only exceptions are as follows:
            <ul>
                <li>it is not mandatory to perform a jump.</li>
                <li>kings can move only one step at a time.</li>
            </ul>
        </p></div>
        <div id="play-button">Play</div>
        <p id="newgame-button">Play Again</p>
    </div>
    <div id="board">
        <div id="inner-border">
            <!-- row -->
            <div class="white-tile"></div>
            <div class="eighth black-tile"></div>
            <div class="white-tile"></div>
            <div class="eighth black-tile"></div>
            <div class="white-tile"></div>
            <div class="eighth black-tile"></div>
            <div class="white-tile"></div>
            <div class="eighth black-tile"></div>
            <!-- row -->
            <div class="seventh black-tile"></div>
            <div class="white-tile"></div>
            <div class="seventh black-tile"></div>
            <div class="white-tile"></div>
            <div class="seventh black-tile"></div>
            <div class="white-tile"></div>
            <div class="seventh black-tile"></div>
            <div class="white-tile"></div>
            <!-- row -->
            <div class="white-tile"></div>
            <div class="sixth black-tile"></div>
            <div class="white-tile"></div>
            <div class="sixth black-tile"></div>
            <div class="white-tile"></div>
            <div class="sixth black-tile"></div>
            <div class="white-tile"></div>
            <div class="sixth black-tile"></div>
            <!-- row -->
            <div class="fifth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fifth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fifth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fifth black-tile"></div>
            <div class="white-tile"></div>
            <!-- row -->
            <div class="white-tile"></div>
            <div class="fourth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fourth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fourth black-tile"></div>
            <div class="white-tile"></div>
            <div class="fourth black-tile"></div>
            <!-- row -->
            <div class="third black-tile"></div>
            <div class="white-tile"></div>
            <div class="third black-tile"></div>
            <div class="white-tile"></div>
            <div class="third black-tile"></div>
            <div class="white-tile"></div>
            <div class="third black-tile"></div>
            <div class="white-tile"></div>
            <!-- row -->
            <div class="white-tile"></div>
            <div class="second black-tile"></div>
            <div class="white-tile"></div>
            <div class="second black-tile"></div>
            <div class="white-tile"></div>
            <div class="second black-tile"></div>
            <div class="white-tile"></div>
            <div class="second black-tile"></div>
            <!-- row -->
            <div class="first black-tile"></div>
            <div class="white-tile"></div>
            <div class="first black-tile"></div>
            <div class="white-tile"></div>
            <div class="first black-tile"></div>
            <div class="white-tile"></div>
            <div class="first black-tile"></div>
            <div class="white-tile"></div>
        </div>
    </div>
    

<script src="checkers.js"></script>    
</body>   
</html>
