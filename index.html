<!DOCTYPE html>
<html>
     <head>
        <title>Checkers Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="./assets/css/checkers.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:400,400i&display=swap" rel="stylesheet">
        <link rel="prefetch" href="./assets/images/white-pawn.svg" as="image">
        <link rel="prefetch" href="./assets/images/black-pawn.svg" as="image">
        <link rel="prefetch" href="./assets/images/white-king.svg" as="image">
        <link rel="prefetch" href="./assets/images/black-king.svg" as="image">
        <script defer src="assets/js/checkers.js"></script>
    </head>
    <body>
        <div id="loading"></div>
        <div id="background"></div>
        <div id="cover-flex-container">
            <div id="cover">
                <div id="rules"><p>
                    <h1>Rules</h1>
                    The rules for the checkers game can be found 
                    <a href="https://en.wikipedia.org/wiki/International_draughts#Rules" rel="noreferrer noopener" target="_blank">
                        here</a>, 
                        the only exceptions are as follows:
                    <ul>
                        <li>It is not mandatory to perform a jump.</li>
                        <li>Kings can move only one step at a time.</li>
                    </ul>
                </p></div>
                <div id="play-button">PLAY</div>
                <div id="newgame-button">PLAY AGAIN</div>
            </div>
        </div>
        <div id="flex-container">
            <img class="knight" id="white-knight" src="assets/images/knight.png">
            <div id="board">
                <div id="inner-border">
                    <!-- row -->
                    <div class="white-tile"></div>
                    <div class="eighth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="eighth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="eighth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="eighth black-tile"></div>
                    <!-- row -->
                    <div class="seventh black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="seventh black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="seventh black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="seventh black-tile"></div>
                    <div class="white-tile"></div>
                    <!-- row -->
                    <div class="white-tile"></div>
                    <div class="sixth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="sixth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="sixth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="sixth black-tile"></div>
                    <!-- row -->
                    <div class="fifth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fifth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fifth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fifth black-tile"></div>
                    <div class="white-tile"></div>
                    <!-- row -->
                    <div class="white-tile"></div>
                    <div class="fourth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fourth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fourth black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="fourth black-tile"></div>
                    <!-- row -->
                    <div class="third black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="third black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="third black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="third black-tile"></div>
                    <div class="white-tile"></div>
                    <!-- row -->
                    <div class="white-tile"></div>
                    <div class="second black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="second black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="second black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="second black-tile"></div>
                    <!-- row -->
                    <div class="first black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="first black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="first black-tile"></div>
                    <div class="white-tile"></div>
                    <div class="first black-tile"></div>
                    <div class="white-tile"></div>
                </div>
            </div>
            <img class="knight" id="black-knight" src="assets/images/knight.png">
        </div>
    </body>   
</html>
